<table class="table table-dark table-striped table-sm">
    <thead class = "page-header">
        <tr>
            <th>#</th>
            <th ng-click="orderByAuthors('name')">Имя</th>
            <th ng-click="orderByAuthors('patronymic')">Отчество</th>
            <th ng-click="orderByAuthors('surname')">Фамилия</th>
            <th ng-click="orderByAuthors('birthday')">Дата рождения</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in items | orderBy:myOrderByAuthor:!sortReverse">
            <td>{{$index+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.patronymic}}</td>
            <td>{{item.surname}}</td>
            <td>{{item.birthday | date : "dd MM yyyy"}}</td>
            <td>
                <a href="#!authorBooks"><button class="btn btn-primary btn-sm" ng-click="openAuthor(item)">Книги автора</button></a>
                <a href="#!authorForm">
                    <button class="btn btn-warning btn-sm" ng-click="editOrCreate(item)">Редактировать</button>
                </a>
                <a>
                    <button class="btn btn-danger btn-sm" 
                    ng-click="delete(item)">Удалить</button>
                </a>
            </td>
        </tr>
    </tbody>
</table>
<div style="padding:3px">
    <a href="#!authorForm">
        <button class="btn btn-success btn-lg" ng-click="editOrCreate()">Добавить автора</button>
    </a>
</div>
