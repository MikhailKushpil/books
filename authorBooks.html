
<table class="table table-dark table-striped table-sm">
<thead>
    <h2 style="padding:10px">{{ booksAuthor.name + " " + booksAuthor.surname }}</h2>
    <tr>
        <th>#</th>
        <th ng-click="orderByAuthors('name')"> Имя</th>
        <th ng-click="orderByAuthors('jenre')"> Жанры</th>
        <th ng-click="orderByAuthors('page')"> Кол. страниц</th>
        <th></th>
    </tr>
</thead>
<tbody>
    <tr ng-repeat="book in booksAuthor.books | orderBy:myOrderByAuthor:!sortReverse">
        <td>{{$index+1}}</td>
        <td>{{book.name}}</td>
        <td>{{book.jenre}}</td>
        <td>{{book.page}}</td>
        <td> 
            <a href="#!bookForm">
                <button class="btn btn-warning btn-sm" 
                ng-click="editOrCreateBook(booksAuthor, book)">Редактировать</button>
            </a>
            <a>
                <button class="btn btn-danger btn-sm" ng-click="deleteBook(book)">Удалить</button>
            </a>   
        </td>
    </tr>
</tbody>
</table>
<div style="padding:3px">
<a href="#!bookForm">
    <button class="btn btn-success btn-lg" 
    ng-click="editOrCreateBook()">Добавить книгу</button>
</a>
</div>
